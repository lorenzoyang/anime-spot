<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anime Spot</title>
    <link rel="icon" href="./img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modal-window.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a
          href="https://github.com/YangLorenzo/YangLorenzo.github.io"
          class="navbar-brand d-flex align-items-center"
        >
          <!-- Github logo svg -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1"
            aria-hidden="true"
            class="me-2"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
        </a>

        <!-- Toggler/collapsible Button -->
        <!-- for small screen-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <form
            class="d-flex mx-auto my-2 my-lg-0"
            role="search"
            id="search-form"
          >
            <input
              class="form-control me-2 bg-light"
              type="search"
              placeholder="Anime name"
              aria-label="Search"
              required
              id="search-bar"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          </form>
          <div class="d-flex justify-content-md-end">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="radio-airing"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="radio-airing"
                >Airing</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="radio-upcoming"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="radio-upcoming"
                >Upcoming</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="radio-favorite"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="radio-favorite"
                >Favorite</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="radio-popularity"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="radio-popularity"
                >Popularity</label
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="bg-light">
      <section class="py-5 text-center container pb-0">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <blockquote class="blockquote"></blockquote>
          </div>
        </div>
      </section>

      <!-- modal popup window-->

      <div
        class="modal fade"
        id="anime-modal"
        tabindex="-1"
        aria-labelledby="modal-title"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title"></h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="">
                    <img src="" alt="" class="w-100" id="modal-image" />
                  </div>
                  <div class="mt-2">
                    <p class="text-body-primary mb-1">
                      <strong>Genres:</strong>
                    </p>
                    <ul class="list-unstyled mb-0" id="modal-genres"></ul>
                  </div>

                  <div class="mt-2">
                    <p class="text-body-primary mb-1 d-inline-block">
                      <strong>Type:</strong>
                    </p>
                    <p class="mb-0 d-inline-block ml-2" id="modal-type"></p>
                  </div>

                  <div class="mt-2">
                    <p class="text-body-primary mb-1 d-inline-block">
                      <strong>Status:</strong>
                    </p>
                    <p class="mb-0 d-inline-block ml-2" id="modal-status"></p>
                  </div>

                  <div class="mt-2">
                    <p class="text-body-primary mb-1 d-inline-block">
                      <strong>Rank:</strong>
                    </p>
                    <p class="mb-0 d-inline-block ml-2" id="modal-rank"></p>
                  </div>

                  <div class="mt-2">
                    <p class="text-body-primary mb-1 d-inline-block">
                      <strong>Score:</strong>
                    </p>
                    <p class="mb-0 d-inline-block ml-2" id="modal-score"></p>
                  </div>

                  <div class="mt-2">
                    <p class="text-body-primary mb-1">
                      <strong>Rating:</strong>
                    </p>
                    <p class="mb-0" id="modal-rating"></p>
                  </div>
                </div>
                <!-- ------------------------------------------ -->
                <div class="col-md-8">
                  <p id="modal-synopsis" class="text-justify"></p>
                  <hr />
                  <div>
                    <!-- streaming links -->
                    <p>
                      <strong>Anime streaming:</strong>
                    </p>
                    <ul
                      class="list-unstyled list-inline"
                      id="modal-watch-links"
                    ></ul>
                    <!-- end streaming links-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- end modal popup window-->

      <div class="album py-5 pt-0">
        <div class="container">
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-5"
            id="anime-list-container"
          >
            <!-- <div class="col">
                            <div class="card shadow-sm h-100 clickable-card">
                                <img
                                    src=""
                                    alt=""
                                    class="card-img-top img-fluid"
                                />
                                <div class="card-body">
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div> -->
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-5" id="load-more-btn">
              Load more
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-body-secondary py-2 bg-dark">
      <div class="container text-light">
        <p class="float-end mb-1">
          <a href="#" class="text-white"><strong>Back to top<</strong></a>
        </p>
        <p class="mb-1">
          Anime Search Site | Â© 2023 | Contact Us | Terms of Service | Privacy
          Policy
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

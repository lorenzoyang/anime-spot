<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Anime Spot - Find information about your favorite anime"
    />
    <title>Anime Spot</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal-window.css" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="img/favicon.png"
            alt="Anime Spot Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top me-2"
          />
          Anime Spot
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link github-link"
                href="https://github.com/your-username/anime-spot"
                target="_blank"
              >
                <i class="bi bi-github fs-4"></i>
                <!-- Using Bootstrap Icons instead of image -->
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
      <!-- Search Section -->
      <section class="mb-4">
        <form id="search-form" class="d-flex flex-column flex-md-row gap-2">
          <div class="input-group flex-grow-1">
            <span class="input-group-text bg-dark text-white">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="search-bar"
              placeholder="Search anime..."
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </section>

      <!-- Filter Section -->
      <section class="mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <h5 class="card-title m-0">Filters</h5>
          </div>
          <div class="card-body">
            <div class="btn-group d-flex flex-wrap" role="group">
              <input
                type="radio"
                class="btn-check"
                name="anime-filter"
                id="radio-airing"
                checked
              />
              <label class="btn btn-outline-dark" for="radio-airing"
                >Airing</label
              >

              <input
                type="radio"
                class="btn-check"
                name="anime-filter"
                id="radio-upcoming"
              />
              <label class="btn btn-outline-dark" for="radio-upcoming"
                >Upcoming</label
              >

              <input
                type="radio"
                class="btn-check"
                name="anime-filter"
                id="radio-favorite"
              />
              <label class="btn btn-outline-dark" for="radio-favorite"
                >Favorite</label
              >

              <input
                type="radio"
                class="btn-check"
                name="anime-filter"
                id="radio-popularity"
              />
              <label class="btn btn-outline-dark" for="radio-popularity"
                >Popular</label
              >
            </div>
          </div>
        </div>
      </section>

      <!-- Anime Grid Section -->
      <section class="mb-4">
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3"
          id="anime-list-container"
        >
          <!-- Anime cards will be inserted here by JavaScript -->
        </div>
      </section>

      <!-- Load More Button -->
      <div class="text-center mt-4 mb-5">
        <button id="load-more-btn" class="btn btn-primary">
          <i class="bi bi-plus-lg me-1"></i>Load More
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>
          <small
            >Powered by
            <a href="https://jikan.moe/" target="_blank" class="text-white"
              >Jikan API</a
            ></small
          >
        </p>
        <p class="mb-0">
          <small
            >Â© 2023 Anime Spot |
            <a href="LICENSE.txt" class="text-white">MIT License</a></small
          >
        </p>
      </div>
    </footer>

    <!-- Anime Modal -->
    <div
      class="modal fade"
      id="anime-modal"
      tabindex="-1"
      aria-labelledby="animeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="modal-title">Anime Title</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row g-4">
              <!-- Anime Image -->
              <div class="col-md-4">
                <div class="anime-image-container">
                  <img
                    id="modal-image"
                    src=""
                    alt=""
                    class="img-fluid rounded shadow"
                  />
                </div>

                <div class="anime-info mt-3">
                  <div class="mb-2">
                    <span class="fw-bold me-2">Type:</span>
                    <span id="modal-type"></span>
                  </div>
                  <div class="mb-2">
                    <span class="fw-bold me-2">Status:</span>
                    <span id="modal-status"></span>
                  </div>
                  <div class="mb-2">
                    <span class="fw-bold me-2">Rating:</span>
                    <span id="modal-rating"></span>
                  </div>
                  <div class="mb-2">
                    <span class="fw-bold me-2">Score:</span>
                    <span id="modal-score" class="badge bg-success fs-6"></span>
                  </div>
                  <div class="mb-2">
                    <span class="fw-bold me-2">Rank:</span>
                    <span id="modal-rank" class="badge bg-primary fs-6"></span>
                  </div>
                </div>
              </div>

              <!-- Anime Details -->
              <div class="col-md-8">
                <h6 class="fw-bold">Synopsis</h6>
                <p id="modal-synopsis" class="mb-4"></p>

                <div class="row g-4">
                  <!-- Genres -->
                  <div class="col-md-6">
                    <h6 class="fw-bold">Genres</h6>
                    <ul id="modal-genres" class="list-inline">
                      <!-- Genres will be inserted here by JavaScript -->
                    </ul>
                  </div>

                  <!-- Watch Links -->
                  <div class="col-md-6">
                    <h6 class="fw-bold">Watch On</h6>
                    <ul id="modal-watch-links" class="list-unstyled">
                      <!-- Watch links will be inserted here by JavaScript -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JavaScript -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
